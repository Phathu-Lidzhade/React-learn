<!DOCTYPE html>
<html>
  <head>
    <title>lesson 2 part 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({ productName, price, discountPrice, imageSrc }) {

        const prices = discountPrice ? <del><p>Price: {price}</p></del> : <p>Price: {price}</p>;

        return(
          <>
            <img src={imageSrc} width="90" /> <br />
            {productName}
            {prices}
            <button>Add to cart</button>
            <p>____________</p>
          </>
        );
      }

      function App() {
        return(
          <>
            <ProductDetails 
              productName="Cotton socks" 
              price="R10.90" 
              discountPrice="R5.45"
              imageSrc="images\cotton-socks.png"
            />
            <ProductDetails 
              productName="Tennis balls" 
              price="R6.00" 
              imageSrc="images\tennis-balls.png"

            />
            <ProductDetails 
              productName="Plain T-Shirt" 
              price="R7.99" 
              imageSrc="images\plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
