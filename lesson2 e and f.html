<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">

      function ProductDetails({ product, price, discountedPrice, imageSrc }) {
        const result = discountedPrice ? <del><p>Price: {price}</p></del> : <p>Price: {price}</p>;

        return(
          <div>
            <img src={imageSrc} width="100" />
            <p>{product}</p>
            {result}
            {discountedPrice && 
              (<p>Discounted Price: {discountedPrice}</p>)}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails 
              product = "Cotton socks" 
              price="$10.90" 
              discountedPrice="$5.45"
              imageSrc="images/cotton-socks.png"
            />
            <br />
            <ProductDetails 
              product = "Tennis balls" 
              price="$6.00"
              imageSrc="images/tennis-balls.png" 
            />
            <br />
            <ProductDetails 
              product = "Plain T-Shirt" 
              price="$7.99" 
              imageSrc="images/plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

    </script>
  </body>
</html>
